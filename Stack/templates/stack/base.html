<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0f5666984.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'stack/css/style.css' %}">
    <script src="{% static 'stack/js/index.js' %}"></script>
    <title>{{title}}</title>
</head>
<body style="--backColor:{{themeColor.0}}; --textColor:{{themeColor.1}}; --highlightColor:{{themeColor.2}}">
    {% include 'stack/navbar.html' %}
    {% block body %}{% endblock body %}
</body>
</html>
